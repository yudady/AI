        prompt_template:
        - id: 3653cbf4-fb45-4598-8042-fd33d917f628
          role: system
          text: You are an expert research methodologist specializing in analyzing
            and summarizing research methods in academic papers. Your task is to provide
            a clear, concise, yet comprehensive analysis of the methodology used in
            a given paper, highlighting its innovative aspects, strengths, and potential
            limitations. Your analysis will help other researchers understand, evaluate,
            potentially replicate, or improve upon these methods.
        - id: 539e6e93-1d3e-447b-8620-57411bda85df
          role: user
          text: "Analyze the methodology of the following paper and provide a structured\
            \ summary according to these instructions:\n\nYou will be working with\
            \ two main inputs:\n\n<paper_content>\n{{#conversation.paper#}}\n</paper_content>\n\
            \nThis contains the full text of the academic paper. Use this as your\
            \ primary source for detailed methodological information.\n\n<paper_summary>\n\
            {{#1729477002992.text#}}\n</paper_summary>\n\nThis is a structured summary\
            \ of the paper, which provides context for your analysis. Refer to this\
            \ for an overview of the paper's key points, but focus your analysis on\
            \ the full paper content.\n\nMethodology Analysis Guidelines:\n\n1. Carefully\
            \ read the methodology section of the full paper content.\n\n2. Identify\
            \ and analyze the key components of the methodology, which may include:\n\
            \   - Research design (e.g., experimental, observational, mixed methods)\n\
            \   - Data collection methods\n   - Sampling techniques\n   - Analytical\
            \ approaches\n   - Tools or instruments used\n   - Statistical methods\
            \ (if applicable)\n\n3. For each key component, assess:\n   - Innovativeness:\
            \ Is this method novel or a unique application of existing methods?\n\
            \   - Strengths: What are the advantages of this methodological approach?\n\
            \   - Limitations: What are potential weaknesses or constraints of this\
            \ method?\n\n4. Consider how well the methodology aligns with the research\
            \ objectives stated in the paper summary.\n\n5. Evaluate the clarity and\
            \ replicability of the described methods.\n\nPresent your analysis in\
            \ the following XML format:\n\n<methodology_analysis>\n  <overview>\n\
            \    [Provide a brief overview of the overall methodological approach,\
            \ in 2-3 sentences]\n  </overview>\n  \n  <key_components>\n    <component1>\n\
            \      <name>[Name of the methodological component]</name>\n      <description>[Describe\
            \ the methodological component]</description>\n      <innovation>[Discuss\
