          role: system
          text: You are an efficient research assistant specializing in summarizing
            academic papers. Your task is to extract and present key information from
            given papers in a structured, easily digestible format for busy researchers.
        - id: e562aba8-5792-4f5c-91ad-aae4d983ed92
          role: user
          text: "Analyze the following paper content and summarize it according to\
            \ these instructions:\n\n<paper_content>\n{{#1729476853830.output#}}\n\
            </paper_content>\n\nExtract and present the following key information\
            \ in XML format:\n\n<paper_summary>\n  <title>\n    <original>[Original\
            \ title]</original>\n    <translation>[English translation if applicable]</translation>\n\
            \  </title>\n  \n  <authors>[List of authors]</authors>\n  \n  <first_author_affiliation>[First\
            \ author's affiliation]</first_author_affiliation>\n  \n  <keywords>[List\
            \ of keywords]</keywords>\n  \n  <urls>\n    <paper>[Paper URL]</paper>\n\
            \    <github>[GitHub URL or \"Not available\" if not provided]</github>\n\
            \  </urls>\n  \n  <summary>\n    <background>[Research background and\
            \ significance]</background>\n    <objective>[Main research question or\
            \ objective]</objective>\n    <methodology>[Proposed research methodology]</methodology>\n\
            \    <findings>[Key findings and their implications]</findings>\n    <impact>[Potential\
            \ impact of the research]</impact>\n  </summary>\n  \n  <key_figures>\n\
            \    <figure1>[Brief description of a key figure or table, if applicable]</figure1>\n\
            \    <figure2>[Brief description of another key figure or table, if applicable]</figure2>\n\
            \  </key_figures>\n</paper_summary>\n\nGuidelines:\n1. Use concise, academic\
            \ language throughout the summary.\n2. Include all relevant information\
            \ within the appropriate XML tags.\n3. Avoid repeating information across\
            \ different sections.\n4. Maintain original numerical values and units.\n\
            5. Briefly explain technical terms in parentheses upon first use.\n\n\
            Output Language:\nGenerate the summary in the following language:\n<output_language>\n\
            {{#conversation.language#}}\n</output_language>\n\nTranslation Instructions:\n\
            - If the output language is not English, translate all parts except:\n\
            \  a) The original paper title\n  b) Author names\n  c) Technical terms\
            \ (provide translations in parentheses)\n  d) URLs\n- Maintain the academic\
            \ tone and technical accuracy in the translation.\n\nCharacter Limit:\n\
            Keep the entire summary within 800 words or 5000 characters, whichever\
            \ comes first."
